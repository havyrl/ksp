@PART[*]:HAS[#rescaleCube[*]]:FOR[zRORescaleDragCubes]
{
	!rescaleCube = DEL
	@DRAG_CUBE
	{
		@cube,*[1,,] *= #$rescaleX$
		@cube,*[3,,] *= #$rescaleX$
		@cube,*[4,,] *= #$rescaleX$
		@cube,*[6,,] *= #$rescaleX$
		@cube,*[7,,] *= #$rescaleY$
		@cube,*[9,,] *= #$rescaleY$
		@cube,*[10,,] *= #$rescaleY$
		@cube,*[12,,] *= #$rescaleY$
		@cube,*[13,,] *= #$rescaleZ$
		@cube,*[15,,] *= #$rescaleZ$
		@cube,*[16,,] *= #$rescaleZ$
		@cube,*[18,,] *= #$rescaleZ$
		@cube,*[19,,] *= #$rescaleX$
		@cube,*[20,,] *= #$rescaleY$
		@cube,*[21,,] *= #$rescaleZ$
		@cube,*[22,,] *= #$rescaleX$
		@cube,*[23,,] *= #$rescaleY$
		@cube,*[24,,] *= #$rescaleZ$
	}
}
