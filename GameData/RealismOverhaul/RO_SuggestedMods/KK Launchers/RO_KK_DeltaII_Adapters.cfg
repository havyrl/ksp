	%RSSROConfig = True
	@rescaleFactor = 1
	%scale = 1.0
	@mass = 0.1
	@maxTemp = 1500
	@manufacturer = Boeing IDS
	@description = An attachment fitting for Delta II Castor 4 series strap-on motors. Features explosive bolts for separating the motors after burnout.
