@PART[KK_DII_Fairing8]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	MODEL
	{
		model = Launchers Pack/Rockets/Delta II/8m Payload Fairing/D2_8mPF
		scale = 1.0, 1.0, 1.0
	}
	!mesh = DELETE
	@rescaleFactor = 1
	%scale = 1.0
	@mass = 0.440
	@maxTemp = 1500
	@manufacturer = Boeing IDS
	!MODULE[ModuleFairingDecoupler]
	{
	}
	!MODULE[AeroHider]
	{
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		explosiveNodeID = bottom
	}
	MODULE
	{	
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		throttleLocked = True
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 15
		maxThrust = 15
		heatProduction = 200
		useEngineResponseTime = True
		engineAccelerationSpeed = 2.0
		allowShutdown = False
		fxOffset = 0, 0, 0
		PROPELLANT
		{
			name = SolidFuel
        	ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 250
			key = 1 230
		}
		ActivatesEvenIfDisconnected = true
	}
	RESOURCE
	{
		name = SolidFuel
		amount = 1.12
		maxAmount = 1.12
	}
}

