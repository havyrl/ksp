@PART[Mark1-2Pod] {
    @author = Ven
	!mesh = DELETE
	!MODEL {}
	MODEL {
		model = VenStockRevamp/Squad/Parts/Command/CommandPods/1-2
	}
	%rescaleFactor = 1
	%CoMOffset = 0, 0.0, 0.07
    MODULE {
		name = ModuleAnimateGeneric
        animationName = Lightpod
        startEventGUIName = Lights On
        endEventGUIName = Lights Off
    }
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower = 1
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}
}
@PART[mk1pod] {
    @author = Ven
	!mesh = DELETE
	!MODEL {}
	MODEL {
		model = VenStockRevamp/Squad/Parts/Command/CommandPods/MK1
	}
	%rescaleFactor = 1
	@node_stack_bottom = 0.0, -0.3548837, 0.0, 0.0, -1.0, 0.0, 1
	%CoMOffset = 0, 0.0, 0.006
	
   MODULE {
		name = ModuleAnimateGeneric
        animationName = LightMK1
        startEventGUIName = Lights On
        endEventGUIName = Lights Off
        }
}
@PART[cupola] {
