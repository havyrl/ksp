+PART[probeCoreHex]:NEEDS[!AsteroidDay] {
	@name = HECS2_ProbeCore
	!mesh = DELETE
	!MODEL {}
	MODEL {
		model = VenStockRevamp/Squad/Parts/Command/ProbeCores/HECS2
	}
	%rescaleFactor = 1
	@node_stack_top = 0,.5,0,0,1,0,1
	@node_stack_bottom = 0,-.5,0,0,-1,0,1
	@TechRequired = advUnmanned
	@entryCost = 9000
	@cost = 4500
	@subcategory = 0
	@title = HECS-2 Probe Core
	@description = An extra-large probe core based on the popular HECS design. With integrated battery banks, advanced flight controls, and a built in reaction wheel, the HECS-2 is a suitable probe core for larger satellites.
	@mass = 0.2
	@crashTolerance = 8
	@bulkheadProfiles = size1
	!MODULE[ModuleCommand] {}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.05
		}
	}
	@RESOURCE[ElectricCharge] {
		@amount = 1000
		@maxAmount = 1000
	}
	@MODULE[ModuleReactionWheel] {
		@PitchTorque = 10
		@YawTorque = 10
		@RollTorque = 10 //the EC cost difference is insignificant.
	}
	@MODULE[ModuleSAS] {
		SASServiceLevel = 3
	}
}
@PART[HECS2_ProbeCore]:NEEDS[AsteroidDay] {
	!MODEL {}
	MODEL {
		model = VenStockRevamp/Squad/Parts/Command/ProbeCores/HECS2
	}
	%rescaleFactor = 1
}