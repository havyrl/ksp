	@name = OCTOServiceBay
	@author = Ven
	@cost = 60
	@title = OCTO Service Bay
	@description = This little bute' is a beefed up and insulated version of an actual octagonal strut that now serves as a service bay for things that you want to keep safe. No locks are provided, so it won't protect your valuables from being stolen from space pirates.
	!mesh = DELETE
	@mass = 0.005
	%MODEL {
		%model = VenStockRevamp/Squad/Parts/Structural/OctoBay
		scale = 1.0,0.93,1.0
	}
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = MiniBay
		actionGUIName = Toggle
		startEventGUIName = Open
		endEventGUIName = Close
		allowAnimationWhileShielded = False
	}

	MODULE
	{
		name = ModuleCargoBay
		DeployModuleIndex = 0
		closedPosition = 0
		lookupRadius = 0.4
		
		//nodeOuterForeID = top
		//nodeOuterAftID = bottom
	}	
	MODULE
	{
		name = ModuleSeeThroughObject
		transformName = Empty
		shaderName = KSP/Specular (Transparent)
		screenRadius = 1.0
		leadModuleIndex = 0
		leadModuleTgtValue = 0
	}
	MODULE
	{
		name = ModuleConductionMultiplier
		modifiedConductionFactor = 0.001
		convectionFluxThreshold = 500
	}
}
