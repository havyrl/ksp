PART
{

// --- general parameters ---
name = Size2MedEngine
module = Part
author = Ven

// --- asset parameters ---
MODEL {
        model = VenStockRevamp/Part Bin/NewParts/Size2MediumEngine/Size2MedEngine
	}
	
scale = 1
rescaleFactor = 1

// --- node definitions ---

node_stack_top = 0.0, 1.520393, 0.0, 0.0, 1.0, 0.0, 2

// --- FX definitions ---

EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/ks25_Exhaust
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = smokePoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}

// --- Sound FX definition ---

sound_vent_medium = engage
sound_rocket_hard = running
sound_vent_soft = disengage
sound_explosion_low = flameout

// --- editor parameters ---
TechRequired = advRocketry
entryCost = 24000
cost = 9500
category = Propulsion
subcategory = 0
title = RE-D7 "Bollard" Liquid Fuel Engine
manufacturer = Rockomax Conglomerate
description = After discovering the success of the RE-M3 and the RE-I5 rocket engines, the Rockomax Conglomerate created a new engine to bridge the gap between the two lines. This engine features a unique thrust vector system; instead of gimballing all of the engine nozzles, smaller thrust vectoring engines provide control while the larger sustainer's provide the rest of the thrust.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 4.2
emissiveConstant = 0.8
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
// heatConductivity = 0.06 // half default
skinInternalConductionMult = 4.0
maxTemp = 2000
bulkheadProfiles = size2

MODULE
{
	name = ModuleEnginesFX
	engineID = RED7
	runningEffectName = running_closed
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 925
	heatProduction = 225
	EngineType = LiquidFuel
	PROPELLANT
	{
		name = LiquidFuel
        	ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
		key = 0 325
		key = 1 272
		key = 7 0.001
 	}
	
}

MODULE
{
	name = ModuleGimbal
	gimbalTransformName = Nozzle
	useGimbalResponseSpeed = true
	gimbalResponseSpeed = 10
	gimbalRange = 5 //gimbals need to be smaller to prevent clipping
}
MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = 4.0
		}
	}
MODULE
{
	name = FXModuleAnimateThrottle
	animationName = Size2MedEngineEmmissive
	responseSpeed = 0.002
	dependOnEngineState = True
	dependOnThrottle = True
}

MODULE
{
	name = ModuleTestSubject
	
	// nowhere: 0, srf: 1, ocean: 2, atmo: 4, space: 8
	environments = 15
	
	useStaging = True
	useEvent = False
}
MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.3
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = thrustTransform
	}
}

