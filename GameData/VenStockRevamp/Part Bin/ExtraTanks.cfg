+PART[miniFuelTank]:FIRST {
    // --- general parameters ---
    @name = OscarDtank
    @author = Ven

    // point part to new model
    !mesh = DELETE
	!MODEL {}
    %scale = 1
    %rescaleFactor = 1
    MODEL {
        model = VenStockRevamp/Squad/Parts/Propulsion/fuelTankOscarD
    }
	@node_stack_top = 0.0, 0.5254194, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, -0.5254194, 0.0, 0.0, -1.0, 0.0, 0
	
    @cost *= 3
    @title = Oscar-C Fuel Tank
    @description = The Oscar-C Fuel Tank from Probodobodyne is a medium-sized fuel container for small space probes, or a backup tank for other small spacecraft.

    // --- standard part parameters ---
    @mass *= 3
	
	@RESOURCE[LiquidFuel] {
        @amount *= 3
        @maxAmount *= 3
    }
	@RESOURCE[Oxidizer] {
        @amount *= 3
        @maxAmount *= 3
    }
}
	
