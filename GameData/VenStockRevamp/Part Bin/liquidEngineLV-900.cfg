PART
{

// --- general parameters ---
name = VenLV909b
module = Part
author = Ven

// --- asset parameters ---
MODEL {
        model = VenStockRevamp/Squad/Parts/Propulsion/LV900
	}
scale = 0.01


// --- node definitions ---
node_stack_top = 0.0, 21.6498, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -37.8251, 0.0, 0.0, -1.0, 0.0, 1

node_stack_top2 = 0.0, 34.0, 0.0, 0.0, 1.0, 0.0, 2
	MODULE
	{
       name = ModuleJettison
       jettisonName = Size2B
       bottomNodeName = top2
       isFairing = True
       jettisonedObjectMass = 0.1
       jettisonForce = 0
       jettisonDirection = 0 0 1
	
	}

// --- FX definitions ---

fx_exhaustFlame_blue_small = 0.0, -21.0, 0.0, 0.0, 1.0, 0.0, running
fx_exhaustLight_blue = 0.0, -21.0, 0.0, 0.0, 0.0, 1.0, running
fx_smokeTrail_light  = 0.0, -21.0, 0.0, 0.0, 1.0, 0.0, running

// --- Sound FX definition ---

sound_vent_medium = engage
sound_rocket_hard = running
sound_vent_soft = disengage
sound_explosion_low = flameout

// --- editor parameters ---
TechRequired = generalRocketry
entryCost = 1500
cost = 550
category = Propulsion
subcategory = 0
title = LV-900 "Beagle" Liquid Fuel Engine
manufacturer = Jebediah Kerman's Junkyard and Spaceship Parts Co.
description = The LV-900 is an earlier retrofitted variant of the LV-909, which has significantly higher thrust-to-weight ratio, but is less efficient than it's younger brother. In order to sell the excess stock, we have mounted a fuel tank that'll extend the range of your rocket (slightly). Due it it's status as a mid range lifting engine, it is is able to operate semi-efficiently in thin atmospheres.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,0,0

// --- standard part parameters ---
mass = 0.6
emissiveConstant = 0.8
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
// heatConductivity = 0.06 // half default
skinInternalConductionMult = 4.0
maxTemp = 2000
bulkheadProfiles = size1

MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 100
	heatProduction = 150
	fxOffset = 0, 0, 0.21
	EngineType = LiquidFuel
	PROPELLANT
	{
		name = LiquidFuel
        	ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
		key = 0 325
		key = 1 210
		key = 4 0.001
 	}
	
}

MODULE
{
	name = ModuleGimbal
	gimbalTransformName = Obj_Gimbal
	useGimbalResponseSpeed = true
	gimbalResponseSpeed = 10
	gimbalRange = 5
}
MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = HeatAnimatioEmissiveLiquidEngine3
		responseSpeed = 0.001
		dependOnEngineState = True
		dependOnThrottle = True
	}
MODULE
{
       name = ModuleJettison
       jettisonName = fairing
       bottomNodeName = bottom
       isFairing = True
       jettisonedObjectMass = 0.1
       jettisonForce = 5
       jettisonDirection = 0 0 1
	
}


