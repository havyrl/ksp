//Converter - similar to the workshop's existing functionality
@PART[OSE_Converter]	//Convert the original over to the MKS workflow
{  
	-MODULE[ModuleResourceConverter] {}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = MaterialKits
		StartActionName = Start MaterialKits
		StopActionName = Stop MaterialKits

		INPUT_RESOURCE
		{
			ResourceName = Metals
			Ratio = 0.25
		}
		INPUT_RESOURCE
		{
			ResourceName = Chemicals
			Ratio = 0.25
		}
		INPUT_RESOURCE
		{
			ResourceName = Polymers
			Ratio = 0.25
		}
		INPUT_RESOURCE
		{
			ResourceName = SpecializedParts
			Ratio = 0.25
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.00001
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MaterialKits
			Ratio = 1
			DumpExcess = False
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.00001
			DumpExcess = true
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 200
		}
	}
	RESOURCE
	{
		name = Machinery
		amount = 200
		maxAmount = 200
		isTweakable = True
	}
	RESOURCE
	{
		name = ExoticMinerals
		amount = 0
		maxAmount = 200
		isTweakable = True
	}	
	RESOURCE
	{
		name = RareMetals
		amount = 0
		maxAmount = 200
		isTweakable = True
	}	
}
