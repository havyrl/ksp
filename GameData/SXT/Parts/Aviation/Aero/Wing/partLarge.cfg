PART
{
    // --- general parameters ---
    name = SXTWingLarge
    module = Part
    author = Lack

    // --- asset parameters ---
MODEL
{
	model = SXT/Parts/Aviation/Aero/Wing/modelLarge
	texture = Wings , Squad/Parts/Aero/wings/Wings
	scale = 2.5 , 2.5, 2.5
}

    // --- editor parameters ---
    TechRequired = supersonicFlight
    entryCost = 8600
