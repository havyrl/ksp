    breakingTorque = 110
    angularDrag = 2
    crashTolerance = 20
    maxTemp = 2000
	bulkheadProfiles = srf
    explosionPotential = 0.1
    fuelCrossFeed = True
	
	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = True
		deflectionLiftCoeff = 20
		dragAtMaxAoA = 2
		dragAtMinAoA = 0.0
	}	
	RESOURCE
	{
		 name = LiquidFuel
		 amount = 0
		 maxAmount = 300
	}
	MODULE
	{
		name = FARWingAerodynamicModel
		MAC = 3.65
		MidChordSweep = 35.2
