PART
{

	// --- general parameters ---
	name = RSBengineCastor30
	module = Part
	author = NecroBones
	RSBclass = castor

	// --- asset parameters ---
	MODEL
	{
		model = RealScaleBoosters/Parts/Engines/RSBengineCastor30
		scale = 1.0, 1.0, 1.0
	}
	scale = 1.0
	rescaleFactor = 1.0

	// --- node definitions ---
	node_stack_top = 0.0, 1.5, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.85, 0.0, 0.0, -1.0, 0.0, 2
	node_attach = 0.0, 0.0, 1.15, 0.0, 0.0, -1.0, 2
	node_stack_connect1 = 1.18, 1.5, 0.0, -1.0, 0.0, 0.0, 1
	node_stack_connect2 = -1.18, 1.5, 0.0, 1.0, 0.0, 0.0, 1

	stackSymmetry = 1

	CoPOffset = 0.0, -0.5, 0.0
	CoMOffset = 0.0, 0.35, 0.0

	fx_gasBurst_white = 0.0, -0.85, 0.0, 0.0, 1.0, 0.0, decouple
	sound_decoupler_fire = decouple

	// --- editor parameters ---
	TechRequired = veryHeavyRocketry
	entryCost = 15000
	cost = 3700
	category = Propulsion
	subcategory = 0
	title = Athena Castor 30 SRM (2.36m)
	manufacturer = Real Scale Boosters
	description = The Castor 30 is a fairly wide-purpose solid rocket motor, functioning as upper stages for a variety of launch vehicles, or as strap-ons. Decouples at the bottom.

	tags = athena ?rsb solid booster moar (more motor rocket srb srm

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 1.028			// https://www.orbitalatk.com/flight-systems/propulsion-systems/launch-abort-motor/docs/orbital_atk_motor_catalog_%282012%29.pdf
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2500
	bulkheadProfiles = size2, srf
	heatConductivity = 0.06 // 1/2 default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.5 // yes, it's white. But let's claim it's an emissive white...

	breakingForce = 15000
	breakingTorque = 15000

	stagingIcon = SOLID_BOOSTER

	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		engineID = RSBCastor120
		runningEffectName = running_closed
		throttleLocked = True
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 238.9		// https://www.orbitalatk.com/flight-systems/propulsion-systems/launch-abort-motor/docs/orbital_atk_motor_catalog_%282012%29.pdf
		heatProduction = 250
		useEngineResponseTime = True
		engineAccelerationSpeed = 6.0
		allowShutdown = False
		fxOffset = 0, 0, 0.0
		EngineType = SolidBooster
		PROPELLANT
		{
			name = SolidFuel
			ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 293.2		// https://www.orbitalatk.com/flight-systems/propulsion-systems/launch-abort-motor/docs/orbital_atk_motor_catalog_%282012%29.pdf
			key = 1 229
			key = 12 0.001
		}	
	}


	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 50
		explosiveNodeID = bottom
		//isOmniDecoupler = true
	}



	// Propellant mass 12750 kg = 1700 units (7.5 kg each, rounded up)

	RESOURCE
	{
		name = SolidFuel
		amount = 1700			// https://www.orbitalatk.com/flight-systems/propulsion-systems/launch-abort-motor/docs/orbital_atk_motor_catalog_%282012%29.pdf
		maxAmount = 1700
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = gimbalTransform
		gimbalRange = 5			// No idea, but 5 seems reasonabe. 
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 20
	}

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.1
				pitch = 0.0 0.5
				pitch = 1.0 0.9
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = smokeTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.5
				speed = 0.0 0.25
				speed = 1.0 1.2
				localOffset = 0, 0, 1
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/SRB_Large
				transformName = fxTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.0
				speed = 0.0 0.5
				speed = 1.0 1.0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = fxTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 1.0
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 1
		maxDistance = 80
		falloff = 2
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = RSBengineHeat
		responseSpeed = 0.008
		dependOnEngineState = True
		dependOnThrottle = True
	}

