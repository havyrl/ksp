		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 16000
		heatProduction = 300
		useEngineResponseTime = True
		engineAccelerationSpeed = 6.0
		allowShutdown = False
		fxOffset = 0, 0, 0.0
		EngineType = SolidBooster
