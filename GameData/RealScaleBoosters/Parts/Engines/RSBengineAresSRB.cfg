	TechRequired = veryHeavyRocketry
	entryCost = 140000
	cost = 55000
	category = Propulsion
	subcategory = 0
	title = Ares-I Solid Rocket First Stage
	manufacturer = Real Scale Boosters
	description = This is the Five-Segment SRB, which would have functioned as the first stage of the Ares I rocket, had the program not been canceled. A similar SRB is slated to be used in the SLS.

	tags = ?ares ?sls ?direct ?rsb solid booster moar (more motor rocket srb srm

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 96
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2500
	bulkheadProfiles = size3, srf
	heatConductivity = 0.06 // 1/2 default
	skinInternalConductionMult = 4.0
