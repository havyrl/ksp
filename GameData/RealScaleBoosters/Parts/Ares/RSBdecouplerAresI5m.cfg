	cost = 7500
	category = Structural
	subcategory = 0
	title = Ares I Interstage Adapter (5m)
	manufacturer = Real Scale Boosters
	description = Interstage decoupler fairing, for the Ares I first to second stage, over a 5m stack.

	tags = ?ares ?rsb break decouple explo separat split

