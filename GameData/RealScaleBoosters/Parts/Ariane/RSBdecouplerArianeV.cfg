	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_bottom = 0.0, -1.5, 0.0, 0.0, -1.0, 0.0, 3
	node_stack_top = 0.0, 1.5, 0.0, 0.0, 1.0, 0.0, 2
