	node_stack_connect1 = 0.0, 1.5, 2.7, 0.0, 0.0, -1.0, 1
	node_stack_connect2 = 0.0, 1.5, -2.7, 0.0, 0.0, 1.0, 1
	node_stack_connect3 = 2.7, 1.5, 0.0, -1.0, 0.0, 0.0, 1
	node_stack_connect4 = -2.7, 1.5, 0.0, 1.0, 0.0, 0.0, 1

	stackSymmetry = 1

