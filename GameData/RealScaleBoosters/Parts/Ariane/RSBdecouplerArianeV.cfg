	// --- editor parameters ---
	TechRequired = metaMaterials
	entryCost = 10500
	cost = 7500
	category = Structural
	subcategory = 0
	title = Ariane V Interstage Decoupler (5.4m)
	manufacturer = Real Scale Boosters
	description = Interstage adapter and decoupler for the Ariane V first to second stage junction.

	tags = ?ariane inter ?rsb break decouple explo separat split

