	description = The second stage of the Ariane V, ESC-A variant. Contains guidance capability (Vehicle Equipment Bay).
	attachRules = 1,0,1,1,0

	tags = ariane ?rsb fueltank ?lfo liquid oxidizer propellant rocket ?rsb cmg command control (core fly gyro moment probe react sas satellite space stab steer torque instrum guidan avioni

