		amount = 895.5
		maxAmount = 895.5
	}

	RESOURCE
	{
		name = Oxidizer
		amount = 1094.5
		maxAmount = 1094.5
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 20
		maxAmount = 20
	}

	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
