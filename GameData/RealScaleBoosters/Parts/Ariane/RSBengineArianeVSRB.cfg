		texture = RSBengineBell-Emissive, RealScaleBoosters/Parts/Engines/RSBengineBell-Emissive
		scale = 1.0, 1.0, 1.0
	}

	scale = 1.0
	rescaleFactor = 1.0

	// --- node definitions ---
	node_stack_top = 0.0, 12.0, 0.0, 0.0, 1.0, 0.0, 2
