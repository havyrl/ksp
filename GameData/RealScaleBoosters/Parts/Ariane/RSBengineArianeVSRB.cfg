	TechRequired = veryHeavyRocketry
	entryCost = 140000
	cost = 55000
	category = Propulsion
	subcategory = 0
	title = Ariane V Solid Rocket Booster
	manufacturer = Real Scale Boosters
	description = Providing most of the thrust at lift-off, a pair of these SRBs are typically used on the Ariane V rocket.

	tags = ?ariane ?rsb solid booster moar (more motor rocket srb srm

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 36	// 38 tons, subtracting for nose cone
	dragModelType = default
	maximum_drag = 0.3
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2500
	bulkheadProfiles = size2, srf

	heatConductivity = 0.06 // 1/2 default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.5 // yes, it's white. But let's claim it's an emissive white...

	breakingForce = 155000
	breakingTorque = 155000

	stagingIcon = SOLID_BOOSTER


	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		engineID = RSBAVSRB
		runningEffectName = running_closed
		throttleLocked = True
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 7000
		heatProduction = 280
		useEngineResponseTime = True
		engineAccelerationSpeed = 6.0
		allowShutdown = False
		fxOffset = 0, 0, 0.0
		EngineType = SolidBooster
		PROPELLANT
		{
			name = SolidFuel
			ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 274.5
			key = 1 250
			key = 12 0.001
		}	
	}

	// Propellant mass 240,000 kg = 32,000 units (7.5 kg each)

	RESOURCE
	{
		name = SolidFuel
		amount = 32000
		maxAmount = 32000
	}

