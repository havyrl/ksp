	{
		model = RealScaleBoosters/Parts/Atlas/RSBtankAtlasCentaurSpheres
		scale = 1.0, 1.0, 1.0
	}


	scale = 1.0
	rescaleFactor = 1

	node_stack_top = 0.0, 3.85, 0.0, 0.0, 1.0, 0.0, 4
	node_stack_bottom = 0.0, -4.85, 0.0, 0.0, -1.0, 0.0, 4		// rim height
	//node_stack_bottom = 0.0, -5.85, 0.0, 0.0, -1.0, 0.0, 4	// tip of tank butt
	node_stack_engineC = 0.0, -5.85, 0.0, 0.0, -1.0, 0.0, 1
	node_stack_engineL = 0.55, -5.85, 0.0, 0.0, -1.0, 0.0, 1
