	// --- FX definitions ---

	fx_gasBurst_white = 0.0, -4.85, 0.0, 0.0, 1.0, 0.0, decouple
	sound_decoupler_fire = decouple

	TechRequired = highPerformanceFuelSystems
	entryCost = 125000
	cost = 25000
	category = FuelTank
	subcategory = 0
	title = Common Centaur Second Stage (3m)
	manufacturer = Real Scale Boosters
	description = The second stage of a Atlas V. Contains guidance capability, and separation capability at the bottom. Manufactured by United Launch Alliance.
	attachRules = 1,0,1,1,0

	tags = atlas centaur ?rsb fueltank ?lfo liquid oxidizer propellant rocket ?rsb cmg command control (core fly gyro moment probe react sas satellite space stab steer torque instrum guidan avioni

	stackSymmetry = 1

	mass = 1.826			// 2243kg - 167 (RL-10A-4-2 engine) - 0.25 (adapter). Lowest mass values could find.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	maxTemp = 2100
	bulkheadProfiles = size3

	breakingForce = 65000
	breakingTorque = 65000

	vesselType = Probe
	CrewCapacity = 0

	ActivatesEvenIfDisconnected = true
	stagingIcon = DECOUPLER_VERT


	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 50
		explosiveNodeID = bottom
		//isOmniDecoupler = true
	}

	// Capacity: 20,830 kg total. 5kg units: 4166
	// Should be LH + LOX

	RESOURCE
	{
		name = LiquidFuel
		amount = 1874.7
		maxAmount = 1874.7
	}

	RESOURCE
	{
		name = Oxidizer
		amount = 2291.3
		maxAmount = 2291.3
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 38.5
		maxAmount = 38.5
	}

	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower = 1
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		atmosphereCurve
		{
			key = 0 234
			key = 1 200
			key = 4 0.001
		}
	}
	MODULE
	{
	      name = FlagDecal
	      textureQuadName = flagDecal
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
	
		RESOURCE
		{
			name = ElectricCharge	
			rate = 0.08
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 4000
		maxAmount = 4000
	}


	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}	

	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = true
		RTCommandMinCrew = 6
	}
	
	MODULE
	{
		name = ModuleRTAntennaPassive
		TechRequired = unmannedTech
		OmniRange = 3000
			
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
