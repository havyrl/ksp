@TechTree:NEEDS[!CommunityTechTree&!SpaceYtree]:FOR[RSBTechTree]
{
	// Neither CTT nor SpaceY are installed, so we'll add the CTT
	// version of the nodes ourselves, with two minor changes: 
	//
	//  1. Icon positions are closer to stock's spacing.
	//  2. Experimental Rocketry requires both parent nodes unlocked, 
	//     rather than just one.

	RDNode
	{
		id = experimentalRocketry
		title = Experimental Rocketry
		description = Don't take "experimental" lightly.
		cost = 1000
		hideEmpty = False
		nodeName = ct_experimentalRocketry
		anyToUnlock = False
		icon = RDicon_rocketry-experimental
		pos = -952,1592,-1
		scale = 0.6

		Parent
		{
			parentID = highPerformanceFuelSystems
			lineFrom = RIGHT
			lineTo = LEFT
		}
		Parent
		{
			parentID = veryHeavyRocketry
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
	RDNode
	{
		id = giganticRocketry
		title = Gigantic Rocketry
		description =Despite our detractors' repeated claims to the contrary, we CAN build it bigger.
		cost = 1500
		hideEmpty = False
		nodeName = ct_giganticRocketry
		anyToUnlock = True
		icon = RDicon_rocketry-experimental
		pos = -786,1592,-1
		scale = 0.6
		Parent
		{
			parentID = experimentalRocketry
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
	
	RDNode
	{
		id = colossalRocketry
		title = Colossal Rocketry
		description = Another one-up on our competitors. We may need a larger launch pad...
		cost = 2250
		hideEmpty = False
		nodeName = ct_colossalRocketry
		anyToUnlock = True
		icon = RDicon_rocketry-experimental
		pos = -645,1592,-1
		scale = 0.6
		Parent
		{
			parentID = giganticRocketry
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}
}

//Saturn:
@PART[RSBprobeSaturn*|RSBdecouplerSaturn*|RSBtankSaturn*|RSBengineF1|RSBnosecone6m|RSBnosecone10m|RSBfairingSaturn*|RSBsaturnAPS|RSBfinSaturn*|RSBullageSaturn*]:HAS[~RSBstock[*rue]]:FOR[RSBTechTree]
{
	@TechRequired = colossalRocketry
}
@PART[RSBengineH1]:HAS[~RSBstock[*rue]]:FOR[RSBTechTree]
{
	@TechRequired = giganticRocketry
}
@PART[RSBengineJ2]:HAS[~RSBstock[*rue]]:FOR[RSBTechTree]
{
	@TechRequired:NEEDS[SpaceYtree&!CommunityTechTree] = massiveRocketry
	@TechRequired:NEEDS[!SpaceYtree|CommunityTechTree] = experimentalRocketry
}

