@PART[KKAOSS_Greenhouse_g]:FOR[PlanetarySurfaceStructures]:NEEDS[TacLifeSupport]
{
	MODULE
	{
		name = PlanetaryGreenhouse
		ConverterName = Cultivation
		StartActionName = Start Farming
		StopActionName = Stop Farming
		AutoShutdown = false
		GeneratesHeat = false
		 
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio =  0.004588399586156

		}
        INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio =  0.0000111881
		}
        INPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio =  0.000007012602881
		}
        INPUT_RESOURCE
		{
			ResourceName = Organics
			Ratio =  0.000011108067
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.58
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Food
			Ratio =  0.000103255208331
			DumpExcess = false
		}
        OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio =  0.005311966393519
			DumpExcess = true
		}
	}
    
    RESOURCE
	{
		name = Organics
		amount = 1193.39999941248
		maxAmount = 1193.39999941248
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 33.25
	}
}

