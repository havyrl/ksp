// Hey this doesn't work because caps don't use animations, they're just disabled meshes.
@PART[*]:HAS[@MODULE[RealChuteModule]]:Final
{
	%emissiveConstant = 0.85
	%maxTemp = 850
	%skinMaxTemp = 2300
}
@PART[RC_radial]
{
	MODULE
	{
		name = ModuleAeroReentry
	}
	// This does not work; the cap is not animated, it's a disabled mesh and 'cone'is its transform name(?)
	// Keeping around pending some sort of solution
	MODULE:NEEDS[DeadlyReentry-DISABLED]
	{
    	name = ModuleAnimation2Value
		animationName = cone
		valueName = emissiveConstant
    	valueCurve
		{
			key = 0.0 0.85
			key = 1.0 0.4
		}
	}
}
@PART[RC_cone*]:NEEDS[RealChute]:FINAL
{	
	// This does not work; the cap is not animated, it's a disabled mesh and 'cone'is its transform name(?)
	// Keeping around pending some sort of solution
	MODULE:NEEDS[DeadlyReentry-DISABLED]
	{
    	name = ModuleAnimation2Value
		animationName = cone
		valueName = emissiveConstant
    	valueCurve
		{
			key = 0.0 0.85
			key = 1.0 0.4
		}
	}
}