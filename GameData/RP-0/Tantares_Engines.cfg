// RD-107/108 series
@PART[TLV_Engine_A]:AFTER[RealismOverhaul]
{
	@MODULE[ModuleEngineConfigs]
	{
		%configuration = RD-107
		@CONFIG[RD-117]
		{
			%techRequired = heavierRocketry
			%cost = 200 // FIXME
		}
		@CONFIG[RD-118]
		{
			%techRequired = heavierRocketry
			%cost = 200 // FIXME
		}
	}
}
//RD-110/124
@PART[TLV_Engine_B]:AFTER[RealismOverhaul]
{
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = RD-0110
		@CONFIG[RD-0124]
		{
			techRequired = stagedTL7
		}
		
	}
} 
