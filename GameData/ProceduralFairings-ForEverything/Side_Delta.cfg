+PART[KzProcFairingSide1]
{
    @name = KzProcFairingDelta
    @title = Delta Fairing
    @description = Payload fairing used on the Delta series of unmanned launchers.
    @MODULE[ProceduralFairingSide]
    {
        %density=0.1
        %specificBreakingForce =2000
        %specificBreakingTorque=2000

        %noseHeightRatio=2
        //4 parameters:
        //TopSlope,BottomSlope,pos curve, neg curve
        //Invert for baseconeshape, from middle outward.

        %baseConeShape=0, 0, 0, 0
        %noseConeShape=0.3, 0, 1, 0.8
        %baseConeSegments=3
        %noseConeSegments=11

        %mappingScale=1024, 1024
        %stripMapping=992, 1024
        %horMapping=10, 490, 500, 980
        %vertMapping=10, 170, 694, 1014
    }
}
