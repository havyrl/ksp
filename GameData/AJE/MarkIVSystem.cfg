@PART[mk4turbojet-25-1]:FOR[AJE]
{
	@title = GE4 Turbojet
	@description = General Electric GE4 Single-Shaft Afterburning Turbojet, intended for the Boeing 2707 Supersonic Airliner.  Max thrust 220 kN dry / 281 kN wet, SFC 1.04 / 1.77 kg/kgf-h.  Temperature limit Mach 3.
	@mass = 5.1
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		@maxThrust = 281
		Area = 2.4
		BPR = 0
		CPR = 12.5
		FPR = 0
		Mdes = 1
		Tdes = 280
		eta_c = 0.95
		eta_t = 0.98
		eta_n = 0.9
		FHV = 36000000
		TIT = 1477
		TAB = 2000
		exhaustMixer = True
		thrustUpperLimit = 600
		maxT3 = 1000
		
		defaultTPR = 0.85
		dryThrust = 220
		drySFC = 1.040
		wetThrust = 281
	}
	
	@EFFECTS
	{
		@shockDiamond
		{
			@MODEL_MULTI_PARTICLE
			{
				@emission,1 = 0.3 0.0
				@emission,2 = 0.4 0.8
			}
		}
		@running_turbine
		{
			@MODEL_MULTI_PARTICLE
			{
				@emission,1 = 0.25 0.0
				@emission,2 = 0.3 0.8
			}
		}
	}
}

